<ion-content class="login-background">
  <div class="login-container">
    <div class="login-card">
      
      <!-- Email Input -->
      <div class="input-group">
        <label class="input-label">Correo</label>
        <input 
          class="login-input"
          [(ngModel)]="credentials.email" 
          type="email" 
          placeholder="jane@doe.com"
          required
          autocomplete="email"
          [disabled]="isLoading">
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label class="input-label">Contraseña</label>
        <input 
          class="login-input"
          [(ngModel)]="credentials.password" 
          type="password" 
          placeholder="••••••••"
          required
          minlength="6"
          autocomplete="current-password"
          [disabled]="isLoading">
      </div>

      <!-- Create Account Link -->
      <div class="create-account">
        <a href="#" class="create-link">Create an account</a>
      </div>

      <!-- Social Login Options -->

      <!-- Login Button -->
      <button 
        class="login-button"
        type="button"
        (click)="login()"
        [disabled]="!credentials.email || !credentials.password || isLoading">
        
        <ion-spinner name="crescent" *ngIf="isLoading" color="light"></ion-spinner>
